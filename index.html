<!DOCTYPE html>
<html lang="en">
    <script src="transform.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Transformer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1, h2 {
            margin: 10px;
        }
        textarea {
            width: 80%;
            min-height: 150px;
            margin: 10px;
            padding: 10px;
            resize: none;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            width: 80%;
            margin: 10px auto; /* Center the box horizontally */
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 5px;
            white-space: pre-wrap;
            text-align: left; /* Align text to the left */
        }
        .message {
            color: red;
            background-color: #ffe6e6; /* Light red background color */
            border: 1px solid #ff9999; /* Border color */
            padding: 10px; /* Padding around the message */
            margin-bottom: 10px; /* Space below the message */
            border-radius: 5px; /* Rounded corners */
            white-space: pre-wrap; /* Preserve line breaks */
            text-align: left; /* Align text to the left */
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Variable Transformer</h1>
        <textarea id="input" rows="10" cols="50" placeholder="Paste your variables here..."></textarea><br>
        <button onclick="sortInput()">Sort Input Alphabetically</button>
        <button onclick="transform()">Transform</button>
        <button onclick="sortVariables()">Sort Output Alphabetically</button><br>
        <h2>Transformed Variables:</h2>
        <pre id="output"></pre>
        <div id="message" class="message"></div>
    </div>   
</body>
</html>
